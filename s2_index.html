            <h1>아이오페</h1>
            <small class="s1">서울특별시 송파구 올림픽로 269, 롯데캐슬골드</small>
            <small class="s2"><strong>TEL</strong> 02-737-7760</small>
            <div class="m_container">
                <div id="map" style="width:1000px;height:460px;"></div>
                <script type="text/javascript"
                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aba53176bfadccb61d17b9bc87df0799"></script>
                <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                        mapOption = {
                            center: new kakao.maps.LatLng(37.514545, 127.100614), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                    // 마커가 표시될 위치입니다 
                    var markerPosition = new kakao.maps.LatLng(37.514545, 127.100614);

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                    // marker.setMap(null);    
                </script>
            </div>

    <script>
        $(document).ready(function () {
            var mySlider = $('.slider').bxSlider({
                speed: 500, // 이동 속도를 설정
                auto: true, // 자동 실행 여부

            });
        });


        // 탑버튼 소스
        $(document).ready(function () {
            var jbOffset = $('.menu').offset();
            $(window).scroll(function () {
                if ($(document).scrollTop() > jbOffset.top) {
                    $('.menu').addClass('.logo');
                } else {
                    $('.menu').removeClass('.logo');
                }
            });
        });
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 500) {
                    $('#MOVE_TOP_BTN').fadeIn();
                } else {
                    $('#MOVE_TOP_BTN').fadeOut();
                }
            });

            $("#MOVE_TOP_BTN").click(function () {
                $('html, body').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>
